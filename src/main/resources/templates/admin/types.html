<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css" />
</head>

<body>
    <!-- //navigation -->
    <nav th:replace="admin/_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home small icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea small icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone small icon"></i>归档</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/100/100?image=1005" alt="" class="ui avatar image">
                            ysx
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui black  menu toggle button m-top-right m-mobile-show"><i class="sidebar icon"></i></a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="teal item">新增</a>
                <a href="#"  th:href="@{/admin/types}" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!-- //mid -->
    <div class="m-padded-tb-large">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示</div>
                <div th:text="${message}">恭喜，操作成功</div>
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type,iterStat:${page.content}">
<!--                        <td th:text="${iterStat.count}">1</td>-->
                        <td th:text="${type.id}">1</td>
                        <td th:text="${type.name}">java笔记</td>
                        <td>
                            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">
                                    <i class="left chevron icon"></i>
                                    上一页
                                </a>
                                <a  th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}">
                                    下一页
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                            <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button ">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/img/wx.jpeg" class="ui rounded image" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Stroy)</a>
                        <a href="#" class="item">用户故事(User Stroy)</a>
                        <a href="#" class="item">用户故事(User Stroy)</a>
                    </div>
                </div>
                <div class="three wide column">

                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 691765069@qq.com</a>
                        <a href="#" class="item">QQ: 691765069</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是ysx的个人博客，会写一些我平时学习的笔记和经验，希望可以对你有帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright@2016-2020 Design by ysx</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide')
        })
        $('.ui.dropdown').dropdown({
            on: "hover"
        });
        $(".message .close").click(function (){
            $(this).closest('.message')
            .transition('fade');
        });
    </script>
</body>

</html>
