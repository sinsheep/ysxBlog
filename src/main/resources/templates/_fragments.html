<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}">详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../../static/css/me.css"/>
    <link rel="stylesheet" th:href="@{/css/typo.css}" href="../../static/css/typo.css">
    <link rel="stylesheet" th:href="@{/lib/prismjs/prism.css}" href="../../static/lib/prismjs/prism.css">
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="../../static/css/animate.css">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}" href="../../static/lib/tocbot/tocbot.css">
</head>
<body>

</body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active' "><i
                    class="home small icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active' "><i
                    class="idea small icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active' "><i
                    class="clone small icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active' "><i
                    class="tags small icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active' "><i
                    class="info small icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <form name="search" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui black  menu toggle button m-top-right m-mobile-show"><i class="sidebar icon"></i></a>
</nav>


<!--footer-->
<!--style="position:absolute; bottom: 0px; width: 100%; height:300px"-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/img/wx.jpeg}" src="../static/img/wx.jpeg" class="ui rounded image"
                             style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" class="item" th:href="@{blog/{id}(id=${blog.id})}" target="_blank"
                           th:text="${blog.title}" th:each="blog:${newBlogs}">用户故事(User Stroy)</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">

                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: <span th:text="#{index.email}">691765069@qq.com</span></a>
                    <a href="#" class="item">QQ: 691765069</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是ysx的个人博客，会写一些我平时学习的笔记和经验，希望可以对你有帮助</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright@2016-2020 Design by ysx</p>
    </div>
</footer>


<!--script-->

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script th:src="@{/lib/prismjs/prism.js}" src="../../static/lib/prismjs/prism.js"></script>
    <script th:src="@{/lib/tocbot/tocbot.js}" src="../../static/lib/tocbot/tocbot.js"></script>
    <script th:src="@{/lib/QRCode/qrcode.js}" src="../../static/lib/QRCode/qrcode.js"></script>
    <script th:inline="javascript">
        $('#newblog-container').load(/*[[@{/footer/newBlog}]]*/);
    </script>
</th:block>
</html>
